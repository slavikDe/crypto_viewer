{% extends 'base.html' %}
{% load static %}

{% block content %}
	   <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Reset password</h2>

                    <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" value="" name="email" id="email" placeholder="Enter account email" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Send message</button>
                   </form>
                    <div class="mt-3">
{#                        <a href="#">Forgot password?</a> | <a href="{% url 'user:registration' %}">Create account</a>#}
                        <a href="{% url 'user:registration' %}">Create account</a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
