{% extends 'base.html' %}
{% load static %}

{% block content %}
	   <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Log in</h2>
                    <form action="#" method="post">
                        <input type="hidden" name="next" value="#">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Name</label>
                            <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Enter</button>
                    </form>
                    <div class="mt-3">
                        <a href="#">Forgot password?</a> | <a href="{% url 'user:registration' %}">Create account</a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
