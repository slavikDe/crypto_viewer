{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Crypto Viewer</title>
    <link rel="stylesheet" href="{% static 'deps/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'deps/css/bootstrap/bootstrap.min.css' %}">
</head>
<body style="background-image: url('{% static 'deps/images/background.jpg' %}');">
    <!-- Main Page (Crypto Viewer) -->
    <section id="main-page">
        <header>
            <div style="font-size: 20px; "><b><a style="text-decoration: none;  color: inherit;" href="{% url 'main:index' %}">Crypto Viewer</a></b></div>
            <div class="auth_tool" style="display: flex; align-items: center; justify-content: space-around; gap:10px">
                <div class="profile"><a style="text-decoration: none;  color: inherit;" href="{% static 'user:profile' %}" >Profile</a></div>
                <button class="log-in-btn" onclick="window.location.href='{% static 'user:login' %}'">Log In</button>
            </div>
        </header>

        {% block content %}
        {% endblock %}

    </section>

    <section>

        {% block footer %}
        {% endblock %}

    </section>

    {% block scripts %}
    {% endblock %}

</body>
</html>
